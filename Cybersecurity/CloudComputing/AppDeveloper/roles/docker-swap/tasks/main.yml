- name: Copy file from files/ to remote host
  copy:
    src: files/Dockerfile      # local path relative to your playbook
    dest: /home/vagrant   # remote path where you want it
    owner: vagrant
    mode: '0644'

- name: Verify the file exists on remote host
  stat:
    path: /home/vagrant/Dockerfile
  register: file_check

- name: Show result
  debug:
    msg: "File exists: {{ file_check.stat.exists }}"

